<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="smile.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sign up form -->
    <div class="container">
        <h1>Sign Up</h1>
        <!-- Form -->
        <form id="form">
            <div class="form-group">
                <!-- Full Name -->
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" name="name"
                required minlength="3" maxlength="100">
            </div>
            <div class="form-group">
                <!-- Phone number -->
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="111-111-1111" name="phone"
                required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <div class="form-group">
                <!-- Email -->
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="email@address.com" name="email"
                required>
            </div>
            <div class="form-group">
                <!-- Website -->
                <label for="website">Website</label>
                <input type="url" id="website" placeholder="http://google.com" name="website"
                required>
            </div>
            <div class="form-group">
                <!-- Password -->
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Password (Min 8 characters"
                required pattern ="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                title="Include at least 1 uppercase character, 1 lowercase character and 1 number" name ="password">
            </div>
            <div class="form-group">
                <!-- Confirm password -->
                <label for="Passowrd2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm password"
                required pattern ="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Error/success message -->
        <div class="message-container">
            <h3 id="message">Do it now!</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
